# OME Server Configuration

http:
  addr: :9080
  timeout:
    idle: 30
    read: 10
    write: 10
    stop: 20

grpc:
  addr: :9090

redis:
  store:
    pool: 10
    addr: localhost:6379
    pass: ""
  pubsub:
    pool: 10
    addr: localhost:6379
    pass: ""

log:
  level: info
  trace: false
  devel: false
  style: plain
  term: stdout
  caller: false
