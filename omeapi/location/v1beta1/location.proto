syntax = "proto3";

package omeapi.location.v1beta1;

option go_package = "omeapi/location/v1beta1";

import "google/protobuf/timestamp.proto";

service LocationService {
  rpc UpdateLocation(UpdateLocationRequest) returns (UpdateLocationResponse) {}
  rpc QueryLocation(QueryLocationRequest) returns (QueryLocationResponse) {}
}

message UpdateLocationRequest {
  string worker_id = 1;
  double lon = 2;
  double lat = 3;
  google.protobuf.Timestamp update_time = 4;
}

message Movement {
  double from_lon = 1;
  double from_lat = 2;
  double to_lon = 3;
  double to_lat = 4;
}

message TollgateCrossing {
  string tollgate_id = 1;
  Movement movement = 2;
  string direction = 3;
}

message UpdateLocationResponse {
  string worker_id = 1;
  TollgateCrossing tollgate_crossing = 2;
  google.protobuf.Timestamp update_time = 3;
}

message QueryLocationRequest {
  string worker_id = 1;
}

message QueryLocationResponse {
  string worker_id = 1;
  double lon = 2;
  double lat = 3;
  google.protobuf.Timestamp last_seen_time = 5;
}
