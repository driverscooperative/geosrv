syntax = "proto3";

package protos.location.v1;

import "google/protobuf/timestamp.proto";

option go_package = "protos/location/v1";

service LocationService {
  rpc UpdateLocation(UpdateLocationRequest) returns (UpdateLocationResponse) {}
  rpc QueryLocations(QueryLocationsRequest) returns (QueryLocationsResponse) {}
}

message UpdateLocationRequest {
  string principal_id = 1;
  string longitude = 2;
  string latitude = 3;
}

message UpdateLocationResponse {
}

message QueryLocationsRequest {
  string longitude = 1;
  string latitude = 2;
}

message QueryLocationsResponse {
  repeated QueryLocation locations = 1;
}

message QueryLocation {
  string principal_id = 1;
  float longitude = 2;
  float latitude = 3;
  float distance = 4;
  google.protobuf.Timestamp last_seen = 5;
}